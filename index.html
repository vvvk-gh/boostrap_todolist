<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Todo List</h1>

    <div class="container">
        <div class="row">
            <div class="form-group col-md-7">
                <label for="inpNewTask">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="taskHelp">
                <small id="taskHelp" class="form-text text-muted">One line description of your task.</small>
            </div>

            <div class="col-md-5">
                <div class ="row">
                    <button class="btn btn-success col-sm-2 col-md-5 m-1" disabled  id="addTaskButton">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button class="btn btn-danger col-sm-2 col-md-5 m-1" disabled  id = "resetTaskButton">
                        <i class="fas fa-backspace"></i>
                        Reset
                    </button> 
                    
                    <button class="btn btn-info col-sm-2 col-md-5 m-1" disabled  id="sortTaskButton">
                        <i class="fas fa-sort-amount-down"></i>
                        Sort
                    </button>
                    <button class="btn btn-warning col-sm-2 col-md-5 m-1" disabled  id="cleanTaskButton">
                        <i class="fas fa-trash-alt"></i>
                        Clean
                    </button>
                </div>    
            </div>
        </div>

        <div class="row">
            <ul class="list-group col-12 mx-3 my-1" id="ulList">
               
              </ul>    
        </div>
    </div>

    

</body>
</html>
